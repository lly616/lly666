<div>
    <p-menubar [style]="{'border': 'none'}" [model]="menubarItems">
        <ng-template pTemplate="start">
            <i class="pi pi-apple"></i>
        </ng-template>
    </p-menubar>
    <app-release></app-release>
    <p-dialog  [style]="{'width': '460px'}" [modal]="true" header="update profile" [(visible)]="profileVisible">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-prime"></i></span>
            <input [(ngModel)]="userInfo.name" pInputText placeholder="Name">
        </div>
        <br/>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input disabled [(ngModel)]="userInfo.username" pInputText placeholder="Username">
        </div>
        <br/>
        <button pButton (click)="updateUser()" pRipple>update</button>
    </p-dialog>
</div>
